<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Page</title>
   <link rel="stylesheet" href="/css/style.css">
   <link rel="stylesheet" href="/css/login_register.css">
   <script src="./js/cookies.js"></script>
   <script src="./js/login.js" type="module"></script>



</head>

<body>
   <ul class="navigation_bar">
      <li> <a href="index.html"> Home</a></li>
      <li> <a href="login.html" id="login-page-button"> Login</a></li>
      <li> <a href="signup.html"> Sign Up</a></li>
      <li> <a href="therapy.html" id="therapy-page-button"> Therapy Sessions</a></li>
      <li> <a href="contact.html">Contact</a></li>
      <li id="user-name"></li>
   </ul>


   <div class="wrapper">
      <div class="title">
         Login Form
      </div>
      <form method="post" action="http://localhost:8080/submit_form" id="login_form">
         <div class="field">
            <input type="email" required name="email">
            <label>Email Address</label>
         </div>
         <div class="field">
            <input type="password" required name="password">
            <label>Password</label>
         </div>
         <div class="content">
            <div class="checkbox">
               <input type="checkbox" id="remember-me">
               <label for="remember-me">Remember me</label>
            </div>
         </div>
         <p id="message"></p>
         <div class="field">
            <input type="submit" value="Login" id="login-button">
         </div>

         <div class="signup-link">
            Not a member? <a href="./signup.html">Signup now</a>
         </div>
      </form>
   </div>

</body>




</html>
