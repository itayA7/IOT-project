<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="/css/style.css">
   <link rel="stylesheet" href="/css/login_register.css">
   <script src="./js/cookies.js"></script>
   <script src="./js/signup.js" type="module"></script>



</head>

<body>
   <ul class="navigation_bar">
      <li> <a href="index.html"> Home</a></li>
      <li> <a href="login.html" id="login-page-button"> Login</a></li>
      <li> <a href="signup.html"> Sign Up</a></li>
      <li> <a href="therapy.html" id="therapy-page-button"> Therapy Sessions</a></li>
      <li id="user-name"></li>
   </ul>


   <div class="wrapper">
      <div class="title">
         Register Form
      </div>
      <form method="post" id="register_form">
         <div class="field">
            <input type="email" required name="email">
            <label>Email Address</label>
         </div>
         <div class="field">
            <input type="password" required name="password">
            <label>Password</label>
         </div>
         <div class="field">
            <input type="text" required name="name">
            <label>Name</label>
         </div>
         <div class="field">
            <input type="number" required name="age">
            <label>Age</label>
         </div>

         <p id="message"></p>
         <div class="field">
            <input type="submit" value="Register" id="login-button">
         </div>

         <div class="signup-link">
            Already have an account? <a href="./login.html">Login now</a>
         </div>
      </form>
   </div>


</body>




</html>
